<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      alert(null == undefined);   //true
      alert(null === undefined);  //false
      alert(true == 1);           //true
      alert(true === 1);          //false
      alert(true == '1');         //true
      alert(true === '1');        //false
      alert(0 === 0);             //true
      alert(NaN === NaN);         //false. 같은 값을 비교하더라도 false가 나오는 것은 NaN의 특징 

    </script>
  </body>
</html>
