<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
      <script ="text/javascript">
      </script>
  </head>
  <body>
    <canvas id="myCanvas" width="600" height="400" style = "border:3px solid"></canvas>
    <script type="text/javascript">
      var ctx = document.getElementById("myCanvas");  //myCanvas아이디를 가진 엘리멘트의 값을 가져와서 ctx라는 레퍼런스 변수에 넣는다.
      var myContext = ctx.getContext("2d");

      myContext.strokeRect(10, 10, 200, 150); //사각형의 선만 그림
      myContext.fillRect(250, 10, 200, 150);  //사각형 내부를 색으로 채움
      myContext.fillRect(10, 170, 200, 150);
      myContext.clearRect(270, 20, 100, 50);  //사각 영역을 지움
    </script>
  </body>
</html>
